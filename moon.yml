$schema: 'https://moonrepo.dev/schemas/project.json'

type: 'application'
language: 'go'

project:
  name: 'temp'
  description: 'A very basic template for a Golang project'

fileGroups:
  sources:
    - 'cmd'
    - 'internal'

tasks:
  clean:
    script: 'rm -rf bin'
    options:
      cache: false
  setup:
    script: 'go mod download'
    inputs:
      - 'go.mod'
  format:
    script: 'golangci-lint run -c configs/golangci.yml --fix --allow-parallel-runners --issues-exit-code 0 > /dev/null'
    inputs:
      - '@group(sources)'
      - 'configs/golangci.yml'
  lint:
    script: 'golangci-lint run -c configs/golangci.yml --allow-parallel-runners'
    inputs:
      - '@group(sources)'
      - 'configs/golangci.yml'
  test:
    script: 'go test ./...'
    inputs:
      - '@group(sources)'
  build:
    env:
      CGO_ENABLED: '0'
      GOOS: 'linux'
      GOARCH: 'amd64'
    script: 'go build -ldflags="-s -w" -trimpath -o bin/api cmd/api/main.go'
    inputs:
      - '@group(sources)'
    outputs:
      - 'bin/api'
  docker-build:
    deps:
      - 'build'
    script: 'docker build -t go-webservice .'
    inputs:
      - 'Dockerfile'
      - '@group(sources)'
  run:
    script: 'go run ./cmd/api'
    options:
      envFile: true
